      /* CRITICAL FIX FOR MAP SMOOTHNESS: 
         Leaflet uses JS to animate. CSS transitions interfere with this, causing jitter.
         We strictly disable all CSS transitions inside the map container. */
      .leaflet-container,
      .leaflet-container * {
        transition: none !important;
      }
      
      /* Re-enable only specific Leaflet animations that are handled via CSS classes */
      .leaflet-zoom-animated {
        transition: transform 0.25s cubic-bezier(0,0,0.25,1) !important;
      }
      .leaflet-fade-anim .leaflet-tile {
        transition: opacity 0.2s linear !important;
